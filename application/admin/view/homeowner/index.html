<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业主管理</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="__JS__/layui/css/layui.css"rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>业主管理</h5>
        </div>
        <div class="ibox-content">
            <div class="form-group clearfix col-sm-2">
                <a href="{:url('homeowner/homeowneradd')}"><button class="btn btn-primary" type="button">添加</button></a>
            </div>
            <!--搜索框开始-->
            <form id='commentForm' role="form" method="post" class="layui-form form-inline pull-right" onkeydown="if(event.keyCode==13){return false;}">
                <div class="content clearfix m-b">
                    <div class="form-group layui-form-item">
                        <select id="community_id" name="community_id" lay-search lay-filter="community_id">
                            <option value="">-- 请选择小区 --</option>
                            {volist name="$communitys" id="vo"}
                            <option value="{$vo->id}">{$vo->cname}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="form-group layui-form-item">
                        <select id="user_group" name="user_group" lay-search lay-filter="user_group">
                            <option value="">-- 请选择业主类型 --</option>
                            {volist name="$user_groups" id="vo"}
                            <option value="{$key}">{$vo}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="form-group layui-form-item">
                        <select id="status" name="status" lay-search lay-filter="status">
                            <option value="">-- 请选择业主状态 --</option>
                            {volist name="$statuss" id="vo"}
                            <option value="{$key}">{$vo}</option>
                            {/volist}
                        </select>
                    </div>
                    <div class="form-group layui-form-item">
                        <input type="text" class="form-control" id="title" name="title" placeholder="业主名称">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" style="margin-top:5px" id="search"><strong>搜 索</strong>
                        </button>
                    </div>
                </div>
            </form>
            <!--搜索框结束-->

            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable">
                        <thead>
                        <th data-field="cname">小区</th>
                        <th data-field="bname">单元楼</th>
                        <th data-field="flatno">门牌号</th>
                        <th data-field="name">业主名称</th>
                        <th data-field="phone">手机号</th>
                        <th data-field="email">邮箱</th>
                        <th data-field="alt_contact">联系人</th>
                        <th data-field="alt_phone">联系电话</th>
                        <th data-field="user_group">业主类型</th>
                        <th data-field="status">业主状态</th>
                        <th data-field="operate">操作</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/layui/layui.js"></script>
<script>
    function initTable(){
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "{:url('homeowner/index')}", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber:1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "尾页",
            queryParamsType : "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText:$('#title').val(),
                    user_group:$('#user_group').val(),
                    status:$('#status').val(),
                    community_id:$("#community_id").val()
                };
                return param;
            },
            onLoadSuccess: function(res){  //加载成功时执行
                if(111 == res.code){
                    window.location.reload();
                }
                layer.msg("加载成功", {time : 1000});
            },
            onLoadError: function(){  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    $(document).ready(function(){
        initTable();

        //表单
        layui.use('form', function () {
            var form = layui.form;
        });

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });

    /*
    * 删除业主
    * */
    function homeownerDel($id){
        layer.confirm('确认删除此业主?', {icon: 3, title:'提示'}, function(index){
            $.post('{:url("homeowner/homeownerDel")}',{"id":$id},function (res) {
                if(res.code=='1'){
                    layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                        window.location.href = res.data;
                    });
                }else{
                    layer.msg(res.msg, {anim: 6});
                }
            })
            layer.close(index);
        });
    }
</script>
</body>
</html>
